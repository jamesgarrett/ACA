<!DOCTYPE html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page_title }}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.scss" type="text/css">
  <link rel="stylesheet" href="tablet-and-desktop.scss" type="text/css" media="screen and (min-width: 768px)">

  <!-- because ie8 ignores media queries, we need this -->
  <!--[if IE 8]>
  <link rel="stylesheet" href="tablet-and-desktop.scss" type="text/css">
  <![endif]-->

  <!--[if lte IE 9]>
  <link rel="stylesheet" href="ie.scss" type="text/css">
  <![endif]-->

  <script type="text/javascript">
    NB.appConfig.userIsLoggedIn = {{request.logged_in?}};
  </script>
</head>
<body class="aware-theme v2-theme {{ page.page_class_name }} js">
<div id="pattern" class="pattern">
  <div class="wrap" id="wrap">
    <div id="body" class="page-{{ request.template }}">
      
      <div class="width-container3"><div class="logo-main"><img src="http://d3n8a8pro7vhmx.cloudfront.net/themes/5356ee0a01925b1c75000001/attachments/original/1398215395/main_logo.png?1398215395">
          				</div></div>
      
      <div class="padtop"></div>
      
      {% if page.features_count > 0 %}
      <div class="splash-container" style="padding:-15 0 0px;">
         {% include "features" %}
        </div>
      {% endif %}
      
      <div class="padtop"></div>
      
 	<div class="width-container3">
          <ul class="home-button-holder">
          
   				 	<li class="buttonbutton">
    				{% include "signup_form" with site.signup_page %}
            </li>
            
            <li class="buttonbutton">{% if site.has_button1? %}
    				<a class="button supporter-nav-button" href="{{ site.button1_page.full_url_with_profile_recruiter }}">{{ site.button1_text }}</a>
              {% endif %}</li>
          
    				</ul>
        </div>

      
<div align="center">
  
  	<div class="width-container3" id="splash-button">
      			<a href="/" class="continue-link">Continue to Site</a>
      
  	</div>
</div>
      
      <div class="padbottommore"></div><div class="padbottommore"></div>

  <style>.clearfix{display:none;}   </style> 
  
      <div class="width-container4">
          <footer class="clearfix">
            {{content_for_footer}}
							
            	<div class="nationbuilder-link">
									<a href="http://nationbuilder.com/"><img src="http://d3n8a8pro7vhmx.cloudfront.net/themes/5319d67001925b3904000001/attachments/original/1394495404/nationbuilder_logo1.png?1394495404"></a>
              </div>
                
          </footer>
        </div>
        
    </div>
    <!-- #wrap -->
  </div>
  <!-- #body -->
</div>
<!-- #pattern -->

{% if site.has_background_image? %}
  <!--[if lt IE 9]>
  <script type="text/javascript" src="/javascripts/jquery.backstretch.min.js"></script>
  <script type="text/javascript">
  $j.backstretch("{{ site.background_image_url }}", {speed: 0});
  </script>
  <![endif]-->
  <style>
  body {
    background: url({{ site.background_image_url }}) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }
</style>
{% endif %}
</body>
</html>
